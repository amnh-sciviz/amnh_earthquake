<html>

    <div id="map"></div>

    </div>
    
    <script src="geoxml3.js"></script>
    <script>
      var map;
      function initMap() {

        var styledMapType = new google.maps.StyledMapType(
        [{"featureType":"all","elementType":"labels.text","stylers":[{"visibility":"on"}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"geometry.fill","stylers":[{"color":"#f1efe8"}]},{"featureType":"landscape.man_made","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"gamma":"1.19"}]},{"featureType":"landscape.man_made","elementType":"geometry.stroke","stylers":[{"visibility":"on"},{"gamma":"0.00"},{"weight":"2.07"}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#b2ac83"}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#b2ac83"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#8ac0c4"}]}, {"featureType": 'water', "elementType": 'labels.text.fill', "stylers": [{"color": '#135960'}]}, { "featureType": 'poi.park', "elementType": 'geometry.fill', "stylers": [{"color": '#dde3c2'}] }],
          {name: 'Styled Map'}
          );

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.996, lng: -98.769},
          zoom: 3,
          disableDefaultUI: true,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });

        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');

        var myParser = new geoXML3.parser({map: map});
        myParser.parse('plate_boundaries.kml');

        map.data.loadGeoJson('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson', null, function(results){
          console.log(results);
        });
        
        map.data.setStyle(function(feature) {
          var mag = feature.getProperty('mag');
          return {
            icon: getCircle(mag, '#CC3E23')
          };
        });
        

        // map.data.addFeature

        addListeners(map.data);
      }

      function getCircle(magnitude, color) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: color,
          fillOpacity: .2,
          scale: Math.pow(2, magnitude) / 2,
          strokeColor: 'white',
          strokeWeight: 0
        };
      }

      function eqfeed_callback(results) {

        for (var i = 0; i < results.length; i ++){
          resultArray.push(results[i]);

        console.log(resultArray)

      }

    </script>

    async defer></script>

</html>
